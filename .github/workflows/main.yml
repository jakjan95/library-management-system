name: C++ with CMake CI

on: [push, pull_request]

jobs:
  lms:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir build
      run: mkdir build
    - name: Compile
      working-directory: build
      run: |
        cmake ..
        make
    - name: Run main
      working-directory: build
      run: ./lms